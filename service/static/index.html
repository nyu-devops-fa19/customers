<!DOCTYPE html>
<html>
  <head>
    <title>Customer RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/darkly_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Customer REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, Deactivate/Activate and Delete a Customer:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="user_id">User ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="user_id" placeholder="Enter ID of Customer">
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="first_name">First Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="first_name" placeholder="Enter first name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="last_name">Last Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="last_name" placeholder="Enter last name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="street">Address:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="street" placeholder="Enter street">
                </div>
                <label class="control-label col-sm-2" for="apartment"></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="apartment" placeholder="Enter apartment">
                </div>
                <label class="control-label col-sm-2" for="city"></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="city" placeholder="Enter city">
                </div>
                <label class="control-label col-sm-2" for="state"></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="state" placeholder="Enter state">
                </div>
                <label class="control-label col-sm-2" for="zip_code"></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="zip_code" placeholder="Enter zip code">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-info" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                  <button type="submit" class="btn btn-warning" id="deactivate-btn">Deactivate</button>
                  <button type="submit" class="btn btn-warning" id="activate-btn">Activate</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                  <button type="submit" class="btn btn-default" id="clear-btn">Clear</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-3">ID</th>
                <th class="col-md-2">User Name</th>
                <th class="col-md-2">First Name</th>
                <th class="col-md-2">Last Name</th>
                <th class="col-md-7">Address</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps eCommerce 2019</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
