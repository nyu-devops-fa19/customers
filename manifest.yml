---
# This manifest deploys a Python Flask application with a Redis database
applications:
- name: nyu-customer-service-f19
  path: .
  instances: 1
  memory: 64M
  #random-route: true
  routes:
  - route: nyu-customer-service-f19.mybluemix.net
  disk_quota: 1024M
  buildpack: python_buildpack
  timeout: 180
  #command: gunicorn --bind=0.0.0.0:$PORT service:app
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
    DATABASE_URI