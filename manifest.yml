---
# This manifest deploys a Python Flask application
applications:
- name: nyu-customer-service-fa19
  path: .
  instances: 1
  memory: 64M
  routes:
  - route: nyu-customer-service-fa19.mybluemix.net
  disk_quota: 1024M
  buildpack: python_buildpack
  timeout: 180
  command: null
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
